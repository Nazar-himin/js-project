<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="img/lobster.png" type="image/png" />
    <title>BOOKSTER</title>
  </head>

  <body>
    <header id="header">
      <div id="logo">
        <span>BOOKSTER</span>
      </div>
      <div id="baner">
        <div class="heading">
          BOOKSTER
        </div>
        <div class="second_heading">
          Find your personal Book
        </div>
        <div>
          <a href="#">START</a>
        </div>
      </div>
    </header>
    <main id="main">
      <div id="clip_container">
        <div class="filter_containet"></div>
        <div class="clip_container">
          <div class="clip">
            <div class="video"></div>
            <div class="clip_name">
              <span>Clip one</span>
            </div>
            <div class="clip author">
              Author one
            </div>
            <div class="music_genre">
              genre one, genre two.
            </div>
            <div class="btn_container">
              <div class="btn_info">
                <a href="#" class="info">Clip info</a>
              </div>
              <div class="btn_playlist">
                <a href="#" class="playlist_add">Add to playlist</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
